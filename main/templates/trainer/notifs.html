{% extends 'base.html' %}
{% block content %}
<style type="text/css">
	.marked{
		display: none;
	}
</style>
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'trainer/left-sidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Notifications <span class="badge bg-primary totalunread">123</span></h3>
					<span class="ajaxRes"></span>
					<ul class="list-group notif-list">
						{% for notif in notifs %}
						<li class="list-group-item">
							{{notif.notif_msg}}
							<span class="btn btn-info btn-sm float-end">MarkAsRead</span>
						</li>
						{% endfor %}
					</ul>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
