{% extends 'base.html' %}
{% block content %}
    <!-- Main Start -->
    <main>
		<!-- Services -->
		<section class="container my-4">
			<div class="row">
				<div class="col-3">
					{% include 'user/left-sidebar.html' %}
				</div>
				<div class="col-9">
					<h3 class="mb-4 border-bottom pb-1">Dashboard</h3>
					<div class="row">
						<div class="col-md-4">
							<div class="card">
								<h5 class="card-header">Current Package</h5>
								<div class="card-body">
									<h6 class="card-text">{{current_plan.plan}}</h6>
									<p>Price:{{current_plan.price}}</p>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card">
								<h5 class="card-header">Assigned Trainer</h5>
								<div class="card-body">
									<h6 class="card-text">{{my_trainer.trainer}}</h6>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<!-- End -->
    </main>
    <!-- End -->
{% endblock %}
